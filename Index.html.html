<!--
  Build with Safwaan - Single-file customizable website
  - HTML + embedded CSS + embedded JS
  - Updated: Easily upload project images and edit descriptions.
-->

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Build with Safwaan</title>

  <style>
    :root{
      --bg: #0f1724;
      --card: #0b1220;
      --muted: #9aa4b2;
      --accent: #4f46e5;
      --accent-2: #06b6d4;
      --radius: 12px;
      --max-width: 1100px;
      --font-sans: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:var(--font-sans);
      background:linear-gradient(180deg,var(--bg),#071027 80%);
      color:#e6eef8;
      padding:24px;
      display:flex;
      justify-content:center;
    }

    .wrap{width:100%;max-width:var(--max-width)}

    header{position:sticky;top:16px;z-index:50}
    .nav{
      display:flex;align-items:center;justify-content:space-between;
      padding:10px;border-radius:16px;background:rgba(255,255,255,0.05);
      backdrop-filter: blur(6px);
    }
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,var(--accent),var(--accent-2));display:grid;place-items:center;font-weight:700}
    .brand h1{margin:0;font-size:1.05rem}
    nav ul{list-style:none;display:flex;gap:14px;margin:0;padding:0}
    nav a{color:var(--muted);text-decoration:none;padding:8px;border-radius:8px}
    nav a:hover{color:var(--accent)}

    .hero{text-align:center;margin:30px 0}
    .hero h2{font-size:2rem;margin-bottom:10px}
    .hero p{color:var(--muted)}

    .projects-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:20px;margin-top:30px}
    .project-card{background:var(--card);border-radius:var(--radius);padding:15px;text-align:center}
    .project-card img{width:100%;height:180px;object-fit:cover;border-radius:10px;margin-bottom:10px}

    form{display:grid;gap:10px;margin-top:20px}
    input,textarea{background:transparent;border:1px solid rgba(255,255,255,0.1);padding:10px;border-radius:8px;color:#fff}
    button{padding:10px 14px;border:none;border-radius:8px;background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#fff;cursor:pointer}

    footer{margin-top:30px;text-align:center;color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="nav">
        <div class="brand">
          <div class="logo">B</div>
          <h1>Build with Safwaan</h1>
        </div>
        <nav>
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="hero" id="home">
      <h2>Welcome to Build with Safwaan</h2>
      <p>Showcase your projects with photos, titles, and descriptions.</p>
    </section>

    <section id="projects">
      <h3>My Projects</h3>
      <p style="color:var(--muted)">Upload your project images and edit descriptions below:</p>

      <div class="projects-grid" id="projectsGrid"></div>

      <form id="uploadForm">
        <input type="text" id="title" placeholder="Project title" required>
        <textarea id="description" placeholder="Project description" required></textarea>
        <input type="file" id="imageUpload" accept="image/*" required>
        <button type="submit">Add Project</button>
      </form>
    </section>

    <footer>
      <p>Â© <span id="year"></span> Build with Safwaan</p>
    </footer>
  </div>

  <script>
    const uploadForm = document.getElementById('uploadForm');
    const projectsGrid = document.getElementById('projectsGrid');
    const year = document.getElementById('year');
    year.textContent = new Date().getFullYear();

    uploadForm.addEventListener('submit', e => {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const fileInput = document.getElementById('imageUpload');

      const file = fileInput.files[0];
      if (!file) return alert('Please upload an image');

      const reader = new FileReader();
      reader.onload = function (e) {
        const imageURL = e.target.result;

        const card = document.createElement('div');
        card.classList.add('project-card');
        card.innerHTML = `
          <img src="${imageURL}" alt="${title}">
          <h4>${title}</h4>
          <p>${description}</p>
        `;
        projectsGrid.appendChild(card);
      };

      reader.readAsDataURL(file);

      uploadForm.reset();
    });
  </script>
</body>
</html>
